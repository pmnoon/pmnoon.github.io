<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Overview</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Business Overview</h1>
    </header>
    <div class="content">
        <section class="overview">
            <h2>Overview Snapshot</h2>
            <div class="snapshot">
                <p>This is where the overview summary from your spreadsheet will be displayed.</p>
                <p id="overview-summary">[Insert daily snapshot here]</p>
            </div>
        </section>
        <section class="trackers">
            <h2>Trackers</h2>
            <button id="trackers-button">TRACKERS</button>
            <div id="trackers-list" class="hidden">
                <ul>
                    <!-- Add your tracker links here -->
                    <li><a href="https://docs.google.com/spreadsheets/d/1sSGNcfjEGLcSegsA_Te6bS79I93H6M96w57gOxesUEE/edit?gid=0#gid=0" target="_blank">Tracker 1</a></li>
                    <li><a href="https://docs.google.com/spreadsheets/d/1sSGNcfjEGLcSegsA_Te6bS79I93H6M96w57gOxesUEE/edit?gid=0#gid=0" target="_blank">Tracker 2</a></li>
                    <li><a href="https://docs.google.com/spreadsheets/d/1sSGNcfjEGLcSegsA_Te6bS79I93H6M96w57gOxesUEE/edit?gid=0#gid=0" target="_blank">Tracker 3</a></li>
                    <!-- Add more trackers as needed -->
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>

    <script>
        document.getElementById('trackers-button').onclick = function() {
            const trackersList = document.getElementById('trackers-list');
            trackersList.classList.toggle('hidden');
        };
    </script>
</body>
</html>
