<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffd700;
            color: black;
            width: 100%;
        }
        header h1 {
            font-size: 2em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .snippet-box {
            padding: 15px;
            background-color: #ffd700;
            color: black;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Health & Nutrition Overview</h1>
    </header>

    <div class="content">
        <h2>Daily Snippet</h2>
        <div class="snippet-box" id="snippet">Loading today's snippet...</div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbz3Ijv6HmI9j9sGKXy7gUpm0hkMZ50aUSJBjUkX2oCaCFvcLf_Cz8FeIL2T0OlW-UWg/exec"; // Replace with your Google Apps Script URL

        async function fetchSnippet() {
            try {
                const response = await fetch(scriptURL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                console.log(data); // Log data for debugging
                document.getElementById("snippet").innerText = data.snippet || "No data found";
                
                // Store data for daily use if needed
                localStorage.setItem("snippet", data.snippet);
                localStorage.setItem("lastSnippetFetch", new Date().toDateString());
            } catch (error) {
                console.error("Error fetching snippet:", error);
                document.getElementById("snippet").innerText = "Failed to load snippet. Check console for details.";
            }
        }

        // Daily check to fetch data only once per day
        const lastFetch = localStorage.getItem("lastSnippetFetch");
        const today = new Date().toDateString();
        
        if (lastFetch !== today) {
            fetchSnippet();
        } else {
            // Load from localStorage if already fetched today
            document.getElementById("snippet").innerText = localStorage.getItem("snippet") || "No snippet for today";
        }
    </script>
</body>
</html>
