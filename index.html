<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Dashboard</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* General styling for the dashboard */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Sidebar, header, and other styles can remain the same as your code */
    </style>
</head>
<body>
    <!-- Main Heading -->
    <header>
        <h1>Health & Nutrition Overview</h1>
    </header>

    <!-- Layout container for sidebar and main content -->
    <div class="layout">
        <!-- Sidebar for sections and links -->
        <div class="sidebar">
            <ul class="section-list">
                <li class="section-item" onclick="toggleLinks('lookers-links')"><i class="fas fa-chart-line"></i> Lookers</li>
                <ul id="lookers-links" class="link-list">
                    <li><a href="live_trends.html" target="_blank">Live Trends</a></li>
                    <!-- Add other links as needed -->
                </ul>
            </ul>
        </div>   

        <!-- Main content area for snapshots with placeholders for each view -->
        <div class="main-content" id="main-content">
            <div class="snapshot-section">
                <h2>GMV</h2>
                <div id="gmv-content">Loading GMV...</div>
            </div>
            <div class="snapshot-section">
                <h2>OOS</h2>
                <div id="oos-content">Loading OOS...</div>
            </div>
            <div class="snapshot-section">
                <h2>Price Comp</h2>
                <div id="price-comp-content">Loading Price Comp...</div>
            </div>
            <div class="snapshot-section">
                <h2>PnL</h2>
                <div id="pnl-content">Loading PnL...</div>
            </div>
            <!-- Add more sections if needed for other views -->
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Health & Nutrition Team | <a href="mailto:pmusram@noon.com">Contact Us</a></p>
    </footer>

    <!-- JavaScript to toggle link visibility -->
    <script>
        function toggleLinks(id) {
            const links = document.getElementById(id);
            links.style.display = links.style.display === "none" ? "block" : "none";
        }

        // Cache settings for each view with URLs
        const CACHE_SETTINGS = {
            gmv: { key: 'gmvCache', expirationKey: 'gmvCacheExpiration', url: 'https://script.google.com/a/macros/noon.com/s/AKfycbwiHJ3qln0wfUDdxEmB8aJaOFylJnBxc9ZFlktjb3E512ysttXFo18F-d4RIGaA7Bk/exec' },
            oos: { key: 'oosCache', expirationKey: 'oosCacheExpiration', url: 'https://script.google.com/a/macros/noon.com/s/AKfycbxO5Y0R7EvQiUnqkLL6rcluDG5esvAlIenY0U3PwcnpprtTUWhGg4dtrZFWEwf7s7G4/exec' },
            priceComp: { key: 'priceCompCache', expirationKey: 'priceCompCacheExpiration', url: 'https://script.google.com/a/macros/noon.com/s/AKfycbxicM7czjTFc2a6D161tUG1uQiZcyuXh3AFZjA8hv34PfoIm1n3_QhCC59BRl_zH9gx/exec' },
            pnl: { key: 'pnlCache', expirationKey: 'pnlCacheExpiration', url: 'https://script.google.com/a/macros/noon.com/s/AKfycbzrspC6eo8qwSgi2lE9IRSx8cZ8k3qha1ALq0Xiij0oxA9syDfurUp39vmAus_gCbah/exec' }
            // Add more views if needed
        };
        const CACHE_DURATION = 3600000; // 1 hour in milliseconds

        // Fetch data with caching for a specific view
        async function fetchData(viewKey) {
            const now = Date.now();
            const { key, expirationKey, url } = CACHE_SETTINGS[viewKey];
            const cachedData = localStorage.getItem(key);
            const cacheExpiration = localStorage.getItem(expirationKey);

            // Use cached data if valid
            if (cachedData && cacheExpiration && now < cacheExpiration) {
                console.log(`Using cached data for ${viewKey}`);
                return JSON.parse(cachedData);
            }

            // Fetch new data if cache expired or missing
            console.log(`Fetching new data for ${viewKey}`);
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();

                // Store new data and expiration time
                localStorage.setItem(key, JSON.stringify(data));
                localStorage.setItem(expirationKey, now + CACHE_DURATION);

                return data;
            } catch (error) {
                console.error(`Failed to fetch data for ${viewKey}:`, error);
                return cachedData ? JSON.parse(cachedData) : null;
            }
        }

        // Render data to each section based on fetched data
        async function renderData() {
            // Fetch and display GMV data
            const gmvData = await fetchData('gmv');
            document.getElementById("gmv-content").innerHTML = gmvData ? gmvData.value : "No data available";

            // Fetch and display OOS data
            const oosData = await fetchData('oos');
            document.getElementById("oos-content").innerHTML = oosData ? oosData.value : "No data available";

            // Fetch and display Price Comp data
            const priceCompData = await fetchData('priceComp');
            document.getElementById("price-comp-content").innerHTML = priceCompData ? priceCompData.value : "No data available";

            // Fetch and display PnL data
            const pnlData = await fetchData('pnl');
            document.getElementById("pnl-content").innerHTML = pnlData ? pnlData.value : "No data available";

            // Repeat for other sections as needed
        }

        // Initial call to render all data sections
        renderData();
    </script>
</body>
</html>
