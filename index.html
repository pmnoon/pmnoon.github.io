<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffd700;
            color: black;
        }
        header h1 {
            font-size: 2.2em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .snippet-box {
            padding: 15px;
            background-color: #ffd700;
            color: black;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Health & Nutrition Overview</h1>
    </header>

    <div class="content">
        <h2>Daily Snippet</h2>
        <div class="snippet-box" id="snippet">Loading today's snippet...</div>
    </div>

    <script>
        const scriptURL = "https://script.google.com/a/macros/noon.com/s/AKfycbwRCxl_NxohlJ0PSFUxx3fNRSNfbUAAogY0syvXFRrfoccyn4AXyUGiXRSwxvx8iVpn/exec"; // Replace with your Apps Script URL

        async function fetchSnippet() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                document.getElementById("snippet").innerText = data.snippet;
            } catch (error) {
                console.error("Error fetching snippet:", error);
                document.getElementById("snippet").innerText = "Failed to load snippet.";
            }
        }

        // Fetch snippet once a day
        const lastFetch = localStorage.getItem("lastSnippetFetch");
        const today = new Date().toDateString();
        if (lastFetch !== today) {
            fetchSnippet();
            localStorage.setItem("lastSnippetFetch", today);
        } else {
            document.getElementById("snippet").innerText = localStorage.getItem("snippet");
        }
    </script>
</body>
</html>
