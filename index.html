<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffacd;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ffd700;
            color: black;
        }
        header h1 {
            font-size: 2.2em;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .snippet-box {
            padding: 15px;
            background-color: #ffd700;
            color: black;
            border-radius: 8px;
            font-size: 1.5em;
            margin: 20px auto;
            width: 60%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .snippet-table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 60%;
            font-size: 1em;
        }
        .snippet-table th, .snippet-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .snippet-table th {
            background-color: #ffd700;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Health & Nutrition Overview</h1>
    </header>

    <div class="content">
        <h2>Daily Snippet</h2>
        <div class="snippet-box" id="snippet">Loading today's snippet...</div>
        <table class="snippet-table" id="snippetTable" style="display: none;">
            <!-- Data from the sheet will populate here -->
        </table>
    </div>

    <script>
        const scriptURL = "https://script.google.com/a/macros/noon.com/s/AKfycbyG4_O_J-G_2SVMXNBIm5FruIHkd-MysWJboK7jNM2GgCVBxZtKYyjY_txQBKEW0g/exec"; // Replace with your Apps Script URL

        async function fetchSnippet() {
            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                // Check if data array is received
                if (data && data.data && data.data.length > 0) {
                    const table = document.getElementById("snippetTable");
                    table.style.display = "table"; // Show table
                    table.innerHTML = ""; // Clear previous content
                    
                    // Create table rows
                    data.data.forEach((row, rowIndex) => {
                        const rowElement = document.createElement("tr");
                        row.forEach(cell => {
                            const cellElement = document.createElement(rowIndex === 0 ? "th" : "td");
                            cellElement.textContent = cell;
                            rowElement.appendChild(cellElement);
                        });
                        table.appendChild(rowElement);
                    });
                } else {
                    document.getElementById("snippet").innerText = "No data available.";
                }
            } catch (error) {
                console.error("Error fetching snippet:", error);
                document.getElementById("snippet").innerText = "Failed to load snippet.";
            }
        }

        // Fetch snippet once a day
        const lastFetch = localStorage.getItem("lastSnippetFetch");
        const today = new Date().toDateString();
        if (lastFetch !== today) {
            fetchSnippet();
            localStorage.setItem("lastSnippetFetch", today);
        } else {
            document.getElementById("snippet").innerText = localStorage.getItem("snippet");
        }
    </script>
</body>
</html>
