<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Overview</title>
    <style>
        /* CSS Styling */

        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f7f0;
            color: #333;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px;
            background-color: #56b585;
            color: white;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            max-width: 1200px;
            margin: 20px auto;
        }

        /* Sidebar */
        .sidebar {
            width: 200px;
            padding: 20px;
            background-color: #ffffff;
            border-right: 2px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .sidebar button {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #56b585;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .sidebar button:hover {
            background-color: #4a9c71;
        }

        /* Content Area */
        .content-area {
            flex: 1;
            padding: 20px;
        }

        /* Sections */
        .section {
            padding: 20px;
            background-color: #f9fdf7;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Hidden by default */
        }

        .section h2 {
            color: #56b585;
        }

        /* Show only the active section */
        .hidden {
            display: none;
        }

        /* Footer */
        footer {
            background-color: #56b585;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <!-- Overall Summary Section -->
    <header>
        <h1>Health & Nutrition Overview</h1>
        <div id="overview-summary">
            <!-- Embed or link your Google Sheet snapshot here -->
            <iframe src="https://docs.google.com/spreadsheets/d/e/YOUR_GOOGLE_SHEET_ID/pubhtml?widget=true&amp;headers=false" width="100%" height="300"></iframe>
        </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
        <!-- Sidebar Buttons -->
        <nav class="sidebar">
            <button onclick="showSection('lookers')">Lookers</button>
            <button onclick="showSection('sheet-trackers')">Sheet Trackers</button>
            <button onclick="showSection('team-members')">Team Members</button>
            <button onclick="showSection('sage')">Sage</button>
        </nav>

        <!-- Content Area -->
        <div class="content-area">
            <!-- Lookers Section -->
            <section id="lookers" class="section hidden">
                <h2>Lookers</h2>
                <ul class="link-list">
                    <li><a href="https://noonprd.cloud.looker.com/dashboards/67?Comcat+Code=%22health_nutrition%22&Country=AE%2CSA&ID+Partner=&Comcat+2=&Product+Type=&Comcat+1=&Seller+Name=&Brand+Code=&SKU+Config=&Product+Subtype=&Is+Top+Brand=&Nub+Code=&Sub+Code=" target="_blank">Live Trends</a></li>
                    <!-- Add more Lookers links here -->
                </ul>
            </section>

            <!-- Sheet Trackers Section -->
            <section id="sheet-trackers" class="section hidden">
                <h2>Sheet Trackers</h2>
                <ul class="link-list">
                    <li><a href="https://docs.google.com/spreadsheets/d/1kyR2XWs-ugBcZhiUTAk7ocTiiP5QVWgTedha_7yQNR4/edit?gid=1072011970#gid=1072011970" target="_blank">Account managers view-HN Tracker</a></li>
                    <!-- Add more Sheet Trackers links here -->
                </ul>
            </section>

            <!-- Team Members Section -->
            <section id="team-members" class="section hidden">
                <h2>Team Members</h2>
                <ul class="team-list">
                    <li>Ritika Jain - Category Head</li>
                    <!-- Add more team members here -->
                </ul>
            </section>

            <!-- Sage Section -->
            <section id="sage" class="section hidden">
                <h2>Sage</h2>
                <ul class="link-list">
                    <li><a href="https://sage.df.noon.team/" target="_blank">Sage</a></li>
                </ul>
            </section>
        </div>
    </div>

    <script>
        // JavaScript to handle section display
        function showSection(sectionId) {
            console.log("Showing section:", sectionId); // Debugging log
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            } else {
                console.warn("Section with ID", sectionId, "not found."); // Warning if section is missing
            }
        }
    </script>
</body>
</html>
