<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Nutrition Overview</title>
    <style>
        /* Inline CSS for Simplicity */
        body { font-family: Arial, sans-serif; color: #333; }
        .hidden { display: none; }
        .sidebar { float: left; width: 200px; }
        .sidebar button { display: block; margin: 10px 0; padding: 10px; background: #56b585; color: white; border: none; cursor: pointer; }
        .content-area { margin-left: 220px; padding: 20px; }
        .section { margin-top: 20px; padding: 20px; background-color: #f3f7f0; }
    </style>
</head>
<body>
    <h1>Health & Nutrition Overview</h1>

    <!-- Sidebar with Buttons -->
    <div class="sidebar">
        <button onclick="showSection('lookers')">Lookers</button>
        <button onclick="showSection('sheet-trackers')">Sheet Trackers</button>
        <button onclick="showSection('team-members')">Team Members</button>
        <button onclick="showSection('sage')">Sage</button>
    </div>

    <!-- Content Area -->
    <div class="content-area">
        <section id="lookers" class="section hidden">
            <h2>Lookers</h2>
            <p>Content for Lookers section.</p>
        </section>
        <section id="sheet-trackers" class="section hidden">
            <h2>Sheet Trackers</h2>
            <p>Content for Sheet Trackers section.</p>
        </section>
        <section id="team-members" class="section hidden">
            <h2>Team Members</h2>
            <p>Content for Team Members section.</p>
        </section>
        <section id="sage" class="section hidden">
            <h2>Sage</h2>
            <p>Content for Sage section.</p>
        </section>
    </div>

    <!-- Inline JavaScript for Simplicity -->
    <script>
        function showSection(sectionId) {
            console.log("Showing section:", sectionId); // Log for debugging
            
            // Hide all sections
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });

            // Show the selected section
            const selectedSection = document.getElementById(sectionId);
            if (selectedSection) {
                selectedSection.classList.remove('hidden');
            } else {
                console.warn("Section with ID", sectionId, "not found."); // Warning if section is missing
            }
        }
    </script>
</body>
</html>
