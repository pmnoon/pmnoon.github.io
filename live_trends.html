<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Looker Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb;
            color: #333;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header styling */
        header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #66b2ff, #3b8bbf);
            color: white;
            width: 100%;
        }

        header h1 {
            font-size: 2em;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
        }

        /* Center the iframe */
        .dashboard-container {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #66b2ff;
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Looker Dashboard</h1>
    </header>

    <!-- Looker Dashboard Embed -->
    <div class="dashboard-container">
        <iframe src="https://noonprd.cloud.looker.com/embed/dashboards/67?Comcat+Code=%22health_nutrition%22&Country=AE%2CSA&ID+Partner=&Comcat+2=&Product+Type=&Comcat+1=&Seller+Name=&Brand+Code=&SKU+Config=&Product+Subtype=&Is+Top+Brand=&Nub+Code=&Sub+Code=" title="Live Trends"></iframe>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Health & Nutrition Team | <a href="mailto:contact@yourwebsite.com">Contact Us</a></p>
    </footer>

</body>
</html>
